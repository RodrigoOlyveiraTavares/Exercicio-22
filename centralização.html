<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização</title>
    <style>
        #box{
    
            position: relative;
            height: 95vh;
            background-color: blue;
            
    
        }
        #conteudo{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 100px;
            background-color: rgb(46, 190, 65);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <section id="box">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
